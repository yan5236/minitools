<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色工具 - MiniTools</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/color-tools.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <div class="navbar-left">
                <a class="navbar-brand" href="index.html">
                    <i class="bi bi-tools"></i> MiniTools
                </a>
                <div class="navbar-nav">
                    <a class="nav-link" href="index.html">
                        <i class="bi bi-house"></i> 首页
                    </a>
                    <a class="nav-link" href="index.html#tools">
                        <i class="bi bi-gear"></i> 工具
                    </a>
                    <a class="nav-link" href="index.html#about">
                        <i class="bi bi-info-circle"></i> 关于
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="color-tools-container">
            <!-- 颜色选择器 -->
            <div class="tool-section">
                <h5 class="mb-3">颜色选择器</h5>
                <div class="color-picker-wrapper">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="color-preview">
                                <div id="colorDisplay" class="color-box"></div>
                                <div class="color-info">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="hexInput" placeholder="#000000">
                                        <button class="btn btn-outline-secondary" type="button" id="copyHex">
                                            <i class="bi bi-clipboard"></i>
                                        </button>
                                    </div>
                                    <div class="input-group mt-2">
                                        <input type="text" class="form-control" id="rgbInput" placeholder="rgb(0,0,0)">
                                        <button class="btn btn-outline-secondary" type="button" id="copyRgb">
                                            <i class="bi bi-clipboard"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="controls">
                                <div class="mb-3">
                                    <label class="form-label">颜色选择</label>
                                    <input type="color" class="form-control form-control-color w-100" id="colorPicker" value="#000000">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">透明度</label>
                                    <input type="range" class="form-range" id="alphaSlider" min="0" max="100" value="100">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 图片提取颜色 -->
            <div class="tool-section mt-4">
                <h5 class="mb-3">图片提取颜色</h5>
                <div class="image-color-picker">
                    <div class="upload-area" id="dropZone">
                        <i class="bi bi-cloud-arrow-up"></i>
                        <p>拖放图片到这里或点击上传</p>
                        <input type="file" id="imageInput" accept="image/*" hidden>
                    </div>
                    <div id="imagePreview" class="image-preview" style="display: none;">
                        <canvas id="imageCanvas"></canvas>
                        <div class="picked-colors">
                            <h6>提取的颜色</h6>
                            <div id="colorList" class="color-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 MiniTools. 保留所有权利.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/color-tools.js"></script>
</body>
</html>

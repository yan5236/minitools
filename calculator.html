<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器 - 小工具集合</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <div class="navbar-left">
                <a class="navbar-brand" href="index.html">
                    <i class="bi bi-tools"></i> 小工具集合
                </a>
                <div class="navbar-nav">
                    <a class="nav-link" href="index.html">
                        <i class="bi bi-house"></i> 首页
                    </a>
                    <a class="nav-link" href="index.html#tools">
                        <i class="bi bi-gear"></i> 工具
                    </a>
                    <a class="nav-link" href="index.html#about">
                        <i class="bi bi-info-circle"></i> 关于
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="calculator-container">
            <!-- 标准计算器 -->
            <div class="calculator me-4">
                <h5 class="text-center mb-3">标准计算器</h5>
                <div class="display">
                    <div class="previous-operand"></div>
                    <div class="current-operand">0</div>
                </div>
                <div class="buttons">
                    <button class="btn-clear" data-action="clear">C</button>
                    <button class="btn-delete" data-action="delete">⌫</button>
                    <button data-action="operator">%</button>
                    <button data-action="operator">÷</button>
                    
                    <button data-number>7</button>
                    <button data-number>8</button>
                    <button data-number>9</button>
                    <button data-action="operator">×</button>
                    
                    <button data-number>4</button>
                    <button data-number>5</button>
                    <button data-number>6</button>
                    <button data-action="operator">-</button>
                    
                    <button data-number>1</button>
                    <button data-number>2</button>
                    <button data-number>3</button>
                    <button data-action="operator">+</button>
                    
                    <button data-number>0</button>
                    <button data-number>.</button>
                    <button class="btn-equals" data-action="equals">=</button>
                </div>
            </div>

            <!-- 单位转换器 -->
            <div class="calculator">
                <h5 class="text-center mb-3">单位转换</h5>
                <div class="unit-converter">
                    <select class="form-select mb-3" id="unitType">
                        <option value="length">长度</option>
                        <option value="weight">重量</option>
                        <option value="temperature">温度</option>
                    </select>
                    
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" id="fromValue">
                        <select class="form-select" id="fromUnit">
                            <!-- 单位选项将由 JavaScript 动态填充 -->
                        </select>
                    </div>

                    <div class="text-center mb-3">
                        <i class="bi bi-arrow-down-up"></i>
                    </div>

                    <div class="input-group mb-3">
                        <input type="number" class="form-control" id="toValue" readonly>
                        <select class="form-select" id="toUnit">
                            <!-- 单位选项将由 JavaScript 动态填充 -->
                        </select>
                    </div>
                </div>
            </div>

            <!-- 汇率转换器 -->
            <div class="calculator">
                <h5 class="text-center mb-3">汇率转换</h5>
                <div class="currency-converter">
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" id="fromAmount" placeholder="输入金额">
                        <select class="form-select" id="fromCurrency">
                            <option value="CNY">人民币 CNY</option>
                            <option value="USD">美元 USD</option>
                            <option value="EUR">欧元 EUR</option>
                            <option value="JPY">日元 JPY</option>
                            <option value="GBP">英镑 GBP</option>
                            <option value="HKD">港币 HKD</option>
                        </select>
                    </div>

                    <div class="text-center mb-3">
                        <i class="bi bi-arrow-down-up" id="swapCurrency"></i>
                        <small class="d-block text-muted mt-1" id="lastUpdate"></small>
                    </div>

                    <div class="input-group mb-3">
                        <input type="number" class="form-control" id="toAmount" readonly>
                        <select class="form-select" id="toCurrency">
                            <option value="USD">美元 USD</option>
                            <option value="CNY">人民币 CNY</option>
                            <option value="EUR">欧元 EUR</option>
                            <option value="JPY">日元 JPY</option>
                            <option value="GBP">英镑 GBP</option>
                            <option value="HKD">港币 HKD</option>
                        </select>
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-primary" id="refreshRate">
                            <i class="bi bi-arrow-clockwise"></i> 刷新汇率
                        </button>
                    </div>
                </div>
                <div class="text-center mt-2">
                    <small class="text-muted">
                        <a href="https://www.exchangerate-api.com" target="_blank">Rates By Exchange Rate API</a>
                    </small>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 小工具集合. 保留所有权利.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/unit-converter.js"></script>
    <script src="js/currency-converter.js"></script>
</body>
</html>

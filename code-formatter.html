<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码格式化 - 小工具集合</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- CodeMirror CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/code-formatter.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <div class="navbar-left">
                <a class="navbar-brand" href="index.html">
                    <i class="bi bi-tools"></i> 小工具集合
                </a>
                <div class="navbar-nav">
                    <a class="nav-link" href="index.html">
                        <i class="bi bi-house"></i> 首页
                    </a>
                    <a class="nav-link" href="index.html#tools">
                        <i class="bi bi-gear"></i> 工具
                    </a>
                    <a class="nav-link" href="index.html#about">
                        <i class="bi bi-info-circle"></i> 关于
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="code-formatter-container">
            <div class="control-panel mb-3">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label class="form-label">语言:</label>
                        <select class="form-select" id="languageSelect">
                            <option value="javascript">JavaScript</option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="json">JSON</option>
                            <option value="typescript">TypeScript</option>
                            <option value="markdown">Markdown</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <label class="form-label">缩进:</label>
                        <select class="form-select" id="indentSelect">
                            <option value="2">2 空格</option>
                            <option value="4">4 空格</option>
                            <option value="tab">Tab</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <label class="form-label">行宽:</label>
                        <input type="number" class="form-control" id="printWidth" value="80" min="40" max="120">
                    </div>
                    <div class="col-auto">
                        <label class="form-label">主题:</label>
                        <select class="form-select" id="themeSelect">
                            <option value="monokai">Monokai</option>
                            <option value="default">Default</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="editor-container">
                <div class="editor-wrapper">
                    <h5>输入代码:</h5>
                    <textarea id="inputEditor"></textarea>
                </div>
                <div class="button-group">
                    <button class="btn btn-primary" id="formatBtn">
                        <i class="bi bi-code-square"></i> 格式化
                    </button>
                    <button class="btn btn-outline-primary" id="copyBtn">
                        <i class="bi bi-clipboard"></i> 复制
                    </button>
                    <button class="btn btn-outline-secondary" id="clearBtn">
                        <i class="bi bi-trash"></i> 清空
                    </button>
                </div>
                <div class="editor-wrapper">
                    <h5>格式化结果:</h5>
                    <textarea id="outputEditor"></textarea>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 小工具集合. 保留所有权利.</p>
        </div>
    </footer>

    <!-- 依赖库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/standalone.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/parser-babel.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/parser-html.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/parser-postcss.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/parser-typescript.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/parser-markdown.js"></script>
    <script src="js/code-formatter.js"></script>
</body>
</html>

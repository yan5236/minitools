<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮政编码查询 - MiniTools</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/postal-code.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <div class="navbar-left">
                <a class="navbar-brand" href="index.html">
                    <i class="bi bi-tools"></i> MiniTools
                </a>
                <div class="navbar-nav">
                    <a class="nav-link" href="index.html">
                        <i class="bi bi-house"></i> 首页
                    </a>
                    <a class="nav-link" href="index.html#tools">
                        <i class="bi bi-gear"></i> 工具
                    </a>
                    <a class="nav-link" href="index.html#about">
                        <i class="bi bi-info-circle"></i> 关于
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="postal-code-container">
            <!-- 邮政编码查询 -->
            <div class="tool-section">
                <h5 class="mb-3">邮政编码查询</h5>
                <div class="search-form">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <select class="form-select" id="countrySelect">
                                <option value="US">美国</option>
                                <option value="CN">中国</option>
                                <option value="JP">日本</option>
                                <option value="GB">英国</option>
                                <option value="CA">加拿大</option>
                            </select>
                        </div>
                        <div class="col-md-7">
                            <div class="input-group">
                                <input type="text" class="form-control" id="searchInput" placeholder="输入邮政编码或地址">
                                <button class="btn btn-primary" type="button" id="searchBtn">
                                    <i class="bi bi-search"></i> 查询
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 查询结果 -->
            <div class="tool-section mt-4" id="resultSection" style="display: none;">
                <h5 class="mb-3">查询结果</h5>
                <div class="result-container">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>邮政编码</th>
                                    <th>城市</th>
                                    <th>州/省</th>
                                    <th>国家</th>
                                    <th>经纬度</th>
                                </tr>
                            </thead>
                            <tbody id="resultTable">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- 地址验证 -->
            <div class="tool-section mt-4">
                <h5 class="mb-3">地址验证</h5>
                <div class="address-form">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="streetInput" placeholder="街道地址">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="cityInput" placeholder="城市">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="stateInput" placeholder="州/省">
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" type="button" id="validateBtn">
                                <i class="bi bi-check-circle"></i> 验证地址
                            </button>
                        </div>
                    </div>
                </div>
                <div id="validationResult" class="mt-3" style="display: none;">
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 MiniTools. 保留所有权利.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/postal-code.js"></script>
</body>
</html>

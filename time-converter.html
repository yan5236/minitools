<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间转换 - 小工具集合</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/time-converter.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <div class="navbar-left">
                <a class="navbar-brand" href="index.html">
                    <i class="bi bi-tools"></i> 小工具集合
                </a>
                <div class="navbar-nav">
                    <a class="nav-link" href="index.html">
                        <i class="bi bi-house"></i> 首页
                    </a>
                    <a class="nav-link" href="index.html#tools">
                        <i class="bi bi-gear"></i> 工具
                    </a>
                    <a class="nav-link" href="index.html#about">
                        <i class="bi bi-info-circle"></i> 关于
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="time-converter-container">
            <!-- 时间戳转日期 -->
            <div class="converter-box">
                <h5 class="text-center mb-3">时间戳转日期</h5>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="timestampInput" placeholder="输入时间戳">
                    <select class="form-select" id="timestampUnit">
                        <option value="s">秒</option>
                        <option value="ms">毫秒</option>
                    </select>
                </div>
                <div class="result-box mb-3">
                    <div class="result-item">
                        <label>本地时间：</label>
                        <span id="localTime">-</span>
                    </div>
                    <div class="result-item">
                        <label>UTC时间：</label>
                        <span id="utcTime">-</span>
                    </div>
                </div>
            </div>

            <!-- 日期转时间戳 -->
            <div class="converter-box">
                <h5 class="text-center mb-3">日期转时间戳</h5>
                <div class="input-group mb-3">
                    <input type="datetime-local" class="form-control" id="dateInput">
                </div>
                <div class="result-box">
                    <div class="result-item">
                        <label>秒级时间戳：</label>
                        <span id="secondTimestamp">-</span>
                    </div>
                    <div class="result-item">
                        <label>毫秒级时间戳：</label>
                        <span id="millisecondTimestamp">-</span>
                    </div>
                </div>
            </div>

            <!-- 当前时间 -->
            <div class="converter-box">
                <h5 class="text-center mb-3">当前时间</h5>
                <div class="current-time-box">
                    <div class="result-item">
                        <label>本地时间：</label>
                        <span id="currentLocalTime">-</span>
                    </div>
                    <div class="result-item">
                        <label>UTC时间：</label>
                        <span id="currentUtcTime">-</span>
                    </div>
                    <div class="result-item">
                        <label>时间戳(秒)：</label>
                        <span id="currentTimestampSeconds">-</span>
                    </div>
                    <div class="result-item">
                        <label>时间戳(毫秒)：</label>
                        <span id="currentTimestampMilliseconds">-</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 小工具集合. 保留所有权利.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/time-converter.js"></script>
</body>
</html>
